    <script>
	    function coordinateAudio() {
			$('audio').on('play',function(){
				//这里的索引是1开始的所以要减一
				var thisIndex = $(this).index()-1;
				for( var i = 0 , len = $('audio').length ; i < len ; i ++ ){
					//如果是当前这个音频播放，那么就跳过，其它音频全部暂停
					if ( thisIndex != i ) {
						$('audio')[i].pause();
					}
				}
			})
	    }
	</script>
